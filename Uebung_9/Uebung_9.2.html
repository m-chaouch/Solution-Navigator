    <script>
        //Deutschland
        let B1 = document.getElementById("B1");
        let W1 = document.getElementById("W1");
        let P1 = document.getElementById("P1");

        //sterreich
        let B2 = document.getElementById("B2");
        let W2 = document.getElementById("W2");
        let P2 = document.getElementById("P2");
        // let W1 = document.getElementById("W1");
        // let W2 = document.getElementById("W2");
        // let P1 = document.getElementById("P1");
        // let P2 = document.getElementById("P2");

        //mit etwas Hilfe von dem LiveCoding WE - WiSe 2023 - Live Coding: Marktdaten-Visualisierung : https://www.youtube.com/watch?v=C99ylWNodTw
        let maxBioDE = 0;
        let maxWasserDE = 0;
        let maxPhotDE = 0;
        
        //fr Deutschland
        fetch("./marktdataDE.xml")
            .then((response) => response.text())
            .then((xmlData) => {

                const data = new DOMParser().parseFromString(xmlData, 'text/xml');
                console.log(data);

                const bausteine = data.querySelectorAll('baustein');

                bausteine.forEach((baustein) => {
                const bausteinName = baustein.querySelector('baustein_name').textContent;

                if (bausteinName === 'Biomasse' || bausteinName === 'Wasserkraft' || bausteinName === 'Photovoltaik') {
                    console.log(baustein);
                    let maxSave = 0;
                    baustein.querySelectorAll("wert_detail").forEach((datensatz) => {
                        maxSave = datensatz.querySelector("wert").textContent;
                        if(bausteinName == 'Biomasse'){
                            if (maxSave > maxBioDE){
                                maxBioDE = maxSave;
                            }
                        }

                        if(bausteinName == 'Wasserkraft'){
                            if (maxSave > maxWasserDE){
                                maxWasserDE = maxSave;
                            }
                        }

                        if(bausteinName == 'Photovoltaik'){
                            if (maxSave > maxPhotDE){
                                maxPhotDE = maxSave;
                            }
                        }
                    })
                  
                }
                });
            }).then(() => {
                // entferne Tausendertrennzeichen und ersetze Sie das komma durch einen Punkt!
                const sanitizedMaxBioDE = maxBioDE.replace(/\./g, '').replace(',', '.');
                const sanitizedMaxWasserDE = maxWasserDE.replace(/\./g, '').replace(',', '.');
                const sanitizedMaxPhotDE = maxPhotDE.replace(/\./g, '').replace(',', '.');

                // Parsen zu dezimalzahl
                const parsedMaxBioDE = parseFloat(sanitizedMaxBioDE);
                const parsedMaxWasserDE = parseFloat(sanitizedMaxWasserDE);
                const parsedMaxPhotDE = parseFloat(sanitizedMaxPhotDE);

                // Setzen Sie die Breite des Elements auf den analysierten Wert
                const relativeWidthBio = (parsedMaxBioDE / 640) * 100; // In Prozent //der wert 3500 ist bei ca. 640
                const relativeWidthWasser = (parsedMaxWasserDE / 640) * 100;
                const relativeWidthPhot = (parsedMaxPhotDE / 640) * 100;

                // Setzen Sie die Breite des Elements proportional zur Viewbox-Breite
                B1.setAttribute("width", `${relativeWidthBio}`);
                W1.setAttribute("width", `${relativeWidthWasser}`);
                P1.setAttribute("width", `${relativeWidthPhot}`);
            
            })
            .catch((error) => console.error('Fehler beim Laden der XML-Daten:', error));

        let maxBioAU = 0;
        let maxWasserAU = 0;
        let maxPhotAU = 0;
        
        //fr Deutschland
        fetch("./marktdataAU.xml")
            .then((response) => response.text())
            .then((xmlData) => {

                const data = new DOMParser().parseFromString(xmlData, 'text/xml');
                console.log(data);

                const bausteine = data.querySelectorAll('baustein');

                bausteine.forEach((baustein) => {
                const bausteinName = baustein.querySelector('baustein_name').textContent;

                if (bausteinName === 'Biomasse' || bausteinName === 'Wasserkraft' || bausteinName === 'Photovoltaik') {
                    console.log(baustein);
                    let maxSave = 0;
                    baustein.querySelectorAll("wert_detail").forEach((datensatz) => {
                        maxSave = datensatz.querySelector("wert").textContent;
                        if(bausteinName == 'Biomasse'){
                            if (maxSave > maxBioAU){
                                maxBioAU = maxSave;
                            }
                        }

                        if(bausteinName == 'Wasserkraft'){
                            if (maxSave > maxWasserAU){
                                maxWasserAU = maxSave;
                            }
                        }

                        if(bausteinName == 'Photovoltaik'){
                            if (maxSave > maxPhotAU){
                                maxPhotAU = maxSave;
                            }
                        }
                    })
                  
                }
                });
                console.log(maxBioAU);
                console.log(maxWasserAU);
                console.log(maxPhotAU);
            }).then(() => {
                // entferne Tausendertrennzeichen und ersetze Sie das komma durch einen Punkt!
                const sanitizedMaxBioAU = maxBioAU.replace(/\./g, '').replace(',', '.');
                const sanitizedMaxWasserAU = maxWasserAU.replace(/\./g, '').replace(',', '.');
                const sanitizedMaxPhotAU = maxPhotAU.replace(/\./g, '').replace(',', '.');

                // Parsen zu dezimalzahl
                const parsedMaxBioAU = parseFloat(sanitizedMaxBioAU);
                const parsedMaxWasserAU = parseFloat(sanitizedMaxWasserAU);
                const parsedMaxPhotAU = parseFloat(sanitizedMaxPhotAU);

                // Setzen Sie die Breite des Elements auf den analysierten Wert
                const relativeWidthBio = (parsedMaxBioAU / 640) * 100; // In Prozent //der wert 3500 ist bei ca. 640
                const relativeWidthWasser = (parsedMaxWasserAU / 640) * 100;
                const relativeWidthPhot = (parsedMaxPhotAU / 640) * 100;

                // Setzen Sie die Breite des Elements proportional zur Viewbox-Breite
                B2.setAttribute("width", `${relativeWidthBio}`);
                W2.setAttribute("width", `${relativeWidthWasser}`);
                P2.setAttribute("width", `${relativeWidthPhot}`);
            
            })
            .catch((error) => console.error('Fehler beim Laden der XML-Daten:', error));
        
        
    function HoverDE(){
        const auBalken = document.querySelectorAll('.AU');
        auBalken.forEach((auElement) => {
            auElement.style.opacity = 0.4; 
        });
    }

    function HoverAU(){
        const deBalken = document.querySelectorAll('.DE');
        deBalken.forEach((deElement) => {
            deElement.style.opacity = 0.4; 
        });
    }

    function ResetOpacity() {
        // die Durchsichtigkeit aller AU- und DE-Balken zurcksetzen
        const auBalken = document.querySelectorAll('.AU');
        const deBalken = document.querySelectorAll('.DE');
        auBalken.forEach((auElement) => {
            auElement.style.opacity = 1; // Setze die Durchsichtigkeit zurck
        });
        deBalken.forEach((deElement) => {
            deElement.style.opacity = 1;
        })
    }
    </script>
