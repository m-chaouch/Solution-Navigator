        <h1 class="taskheading">9.1 SVG Grafik von Hand erstellen</h1>
        <p class="task">Codieren Sie eine HTML-Datei mit Inline SVG, sodass sich folgendes Aussehen ergibt:</p>
        <img src="https://kaul.inf.h-brs.de/ccm/we/ws23/resources/assets/use_the_platform.png"width="100%" style="max-width: 450px;">
        <br>
        <p class="task">Fügen Sie als Hover-Effekt eine CSS-Animation hinzu, die die Größe der SVG-Grafik verdoppelt, wenn man mit dem Cursor über die Grafik geht.</p>
        <br>
        <h2 class="task">Meine Lösung:</h2>
        <h3>SVG Use The Platform</h3>
